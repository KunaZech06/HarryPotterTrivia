<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Harry+Potter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/1io2NMPLtT/DB9li7y4Jp89HW7p8tIde3Ie5g8" crossorigin="anonymous">
  <style>
    /* Add your CSS styles here (similar to the previous templates) */
    body {
      background: url("/static/images/background_dark.jpg");
      font-family: 'Harry P', Magical Me, cursive;
      background-color: #E6E6FA;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 6rem;
      color: #4b0082;
      margin-bottom: 2rem;
      text-shadow:
        -1px -1px 0 #000,
        1px -1px 0 #000,
        -1px 1px 0 #000,
        1px 1px 0 #000;
        letter-spacing: 5px;
    }
    button {
      font-family: 'Harry P', cursive;
      font-size: 2rem;
      color: #4B0082;
      background-color: #F0E68C;
      border: 2px solid #4B0082;
      border-radius: 10px;
      padding: .5rem 3rem;
      margin: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    button:hover {
      background-color: #4B0082;
      color: #F0E68C;
    }

    /* Loading spinner style */
    .spinner {
      font-size: 3rem;
      display: none;
    }

    p {
      font-size: 3rem;
      color: #4B0082;
      text-shadow:
        -1px -1px 0 #F0E68C,
        1px -1px 0 #F0E68C,
        -1px 1px 0 #F0E68C,
        1px 1px 0 #F0E68C;
    }
    button.disabled {
      background-color: #ccc;
      color: #888;
      border-color: #888;
      cursor: not-allowed;
    }
  </style>
  <title>Sorting Hat - Harry Potter Trivia</title>
</head>
<body>
  <h1>Sorting Hat Ceremony</h1>
  <p>Welcome, <span id="username">Username</span>! Let the Sorting Hat decide which house you belong to:</p>
  <button onclick="sortHouse()">Sort me!</button>
  <p id="houseResult"></p>
  <button id="nextButton" onclick="window.location.href='dashboard.html'" class="disabled" disabled>Next</button>
  <div class="spinner" id="loading-spinner">
    <i class="fas fa-spinner fa-spin"></i>
  </div>

  <script>
    const sortButton = document.getElementById('sortButton');
    const houseResult = document.getElementById('houseResult');
    const nextButton = document.getElementById('nextButton');
    const loadingSpinner = document.getElementById('loading-spinner');

    const houses = ['Gryffindor', 'Slytherin', 'Hufflepuff', 'Ravenclaw'];

    const sortHouse = () => {
      // Show loading spinner
      loadingSpinner.style.display = 'inline-block';

      setTimeout(() => {
        // Hide loading spinner
        loadingSpinner.style.display = 'none';

        // Your sorting logic here

        // Example: Assign a random house
        const house = houses[Math.floor(Math.random() * houses.length)];
        houseResult.textContent = `You have been sorted into ${house}!`;

        // Enable the next button and update its styles
        nextButton.disabled = false;
        nextButton.classList.remove('disabled');
      }, 1500);
    }
  </script>
</body>
</html>
